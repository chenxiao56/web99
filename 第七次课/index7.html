<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            background-color: darkmagenta;
            width: 30px;
            height: 30px;
            position: absolute;
            left:100px;
        }
    </style>
</head>
<body>
    <div id="box1" class="boxclass"> 
<br>
    </div>
    <input type="button" id="btn1" value="移动">
    <script>
        var target=document.getElementById("btn1");
        target.onclick=function(){
            var box1=document.getElementById("box1").style.left;
            var box2=document.getElementById("boxclass").style.top;
            box1=box1.replace("px","")
            box2=box2.replace("px","")
            box1=Number(box1)+5;
            box2=Number(box2)+1;
            document.getElementById("box1").style.left=box1+"px";
            document.getElementById("boxclass").style.top=box2+"px";
        }
    </script>
</body>
</html>
